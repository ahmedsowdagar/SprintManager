<div class="container" style="border:1px solid #cecece;">
    <h1>In Progress stories</h1>
    <button (click)="AddStory()">Add story</button>
  <h1>Completed stories</h1>
  <div class="row">
    <div class="col-md-3"><b>Id</b></div>
    <div class="col-md-3"><b>Description</b></div>
    <div class="col-md-3"><b>Start date</b></div>
    <div class="col-md-3"><b>End date</b></div>
    <ul *ngFor="let story of stories">
      <div class="col-md-3">{{story.storyId}}</div>
      <div class="col-md-3">{{story.storyDescription}}</div>
      <div class="col-md-3">{{story.storyStartDate}}</div>
      <div class="col-md-3">{{story.storyEndDate}}</div>
    </ul>
  </div>
</div>
